<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photo Gallery Project</title>
  <meta charset="utf-8" />

  <style>
    body, main, figure, figcaption, img {
      margin: 0;
      padding: 0;
    }
    main {
      font-size: 0;
      background-color: bisque;
    }
    figure {
      font-size: 16px;
      box-sizing: border-box;
      display: inline-block;
      width: 48%;
      margin: 50px 0;
      padding: 0 50px;
    }
    img {
      max-width: 100%;
    }
    figcaption {
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    
    <figure>
      <a href="photo_gallery_test/2.jpg" target="_blank">
        <img src="photo_gallery_test/2.jpg"
              alt="A picture of a girl in front of some signs in Tulum, Mexico" />
      </a>
      <figcaption>Tulum: Signs</figcaption>
    </figure>
  
    <figure>
      <a href="photo_gallery_test/3.jpg" target="_blank">
        <img src="photo_gallery_test/3.jpg"
              alt="A boy on vacation" />
      </a>
      <figcaption>An Idiot Abroad</figcaption>
    </figure>
  
  <figure>
    <a href="photo_gallery_test/4.jpg" target="_blank">
      <img src="photo_gallery_test/4.jpg"
            alt="A girl on vacation at a restaurant in the jungle" />
    </a>
    <figcaption>Vacation Girl</figcaption>
  </figure>
  
  <figure>
    <a href="photo_gallery_test/5.jpg" target="_blank">
      <img src="photo_gallery_test/5.jpg"
            alt="A girl at the beach" />
    </a>
    <figcaption>The Beach</figcaption>
  </figure>

  <figure>
    <a href="photo_gallery_test/1.jpg" target="_blank">  
      <img src="photo_gallery_test/1.jpg"
            alt="An image of debris from a spaceship crashed on a fictional planet" />
    </a>
    <figcaption>Space: The Final Frontier</figcaption>
  </figure>
  </main>
</body>
</html>
