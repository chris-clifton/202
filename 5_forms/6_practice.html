<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practice Problems</title>
  <meta charset="utf-8" />
  <style>
  ul {
    display: inline-block;
    list-style: none;
  }
  </style>

</head>
<body>
  <form class="contact" action="#" method="post">
    <fieldset>

      <dl>
        <dt><label for="first-name">First Name</label></dt>
        <dd><input type="text" name="first-name" id="first-name" required /></dd>
      </dl>
     
      <dl>
        <dt><label for="last-name">Last Name</label></dt>
        <dd><input type="text" name="dast-name" id="last-name" required /></dd>
      </dl>
      
      <dl>
        <dt><label for="email">Email</label></dt>
        <dd><input type="email" name="email" id="email"
            autocomplete="off" autocorrect="off"
            autocapitalize="none" required /></dd>
      </dl>
      
      <dl>
        <dt><label for="telephone">Telephone</label></dt>
        <dd><input type="tel" name="telephone" id="telephone" placeholder="(###) ###-####" required /></dd>
        <dd><select name="phone-type">
          <option value="home" selected>Home</option>
          <option value="mobile">Mobile</option>
          <option value="business">Business</option>
        </select></dd>
      </dl>

      <dl>
        <dt><label for="message">Message</label></dt>
        <dd><textarea id="mesage" name="message" rows="6" cols="80" placeholder="Type your message here"></textarea></dd>

      </dl>

      <input type="submit" value="Send"/>
    
    </fieldset>
  </form>

  <form action="#" method="get">
    <fieldset>
      <label>
        Search for:
        <input type="search" name="query" id="query"/>
      </label>

      <label>
        <input type="radio" name="filter" value="tv" />
        TV
      </label>

      <label>
        <input type="radio" name="filter" value="movies" />
        Movies
      </label>

      <label>
        <input type="radio" name="filter" value="music" />
        Music
      </label>

      <button name="search">Search</button>
    </fieldset>
  </form>

  <form action="#" method="post">
    <fieldset>

      <dl>
        <dt><label for="movie" name="movie">Movie</label></dt>
        <dd>
          <select name="movie" id="movie" size="4">
            <option value="looper">Looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommy-boy">Tommy Boy</option>
            <option value="alien" selected>Alien</option>
          </select>
        </dd>
      </dl>

      <dl>
        <dt><label for="rating" name="rating">Rating</label></dt>
        <dd>
          <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </dd>
      
      <input type="checkbox" name="favorites" id="favorites"/>
      <label for="favorites" name="favorites">Add to my Favorites</label>

      <input type="submit" value="Rate move"/>
    </fieldset>
  </form>

  <form action="#" method="get">
    <fieldset>
      <label>
        Search for:
        <input type="search" name="query2" id="query2"/>
      </label>

      <dl class="categories">
        <dt><label for="categories" name="categories">Categories</label></dt>
        <dd>
          <select name="categories" id="categories">
            <option value="core">Core</option>
            <option value="plugins-libraries">Plugins and Libraries</option>
            <option value="conventions">Conventions</option>
            <option value="reviews">Reviews</option>
            <option value="people">People</option>
          </select>
        </dd>
      </dl>  
      <dl class="tags">
        <dt><label for="tags" name="tags">Tags</label></dt>
        <dd>
          <select name="tags" id="tags" size="5" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
            <option value="ruby">Ruby</option>
            <option value="rails">Rails</option>
            <option value="python">Python</option>
            <option value="django">Django</option>
          </select>
        </dd>
      </dl> 
      <input type="submit" value="Filter"/>
      <input type="reset" value="Reset"/>
    </fieldset>
  </form>
</body>
</html>
