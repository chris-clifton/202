<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Form</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="7_stylesheet.css" />  
</head>
<body>
  <h1>Contact Form</h1>
  <form action="#" method="post">
    <fieldset>
      <dl class="partial one-half left">
        <dt><label for="first-name" name="first-name">First Name:</label></dt>
        <dd><input type="text" name="first-name" id="first-name"/></dd>
      </dl><!--
      
      --><dl class="partial one-half right">
        <dt><label for="last-name" name="last-name">Last Name:</label></dt>
        <dd></d><input type="text" name="last-name" id="last-name"/></dd>
      </dl>
      
      <dl class="email">
        <dt><label for="email" name="email">Email:</label></dt>
        <dd><input type="email" name="email" id="email"/></dd>
      </dl>
      
      <dl class="city partial">
        <dt><label for="city" name="city">City:</label></dt>
        <dd><input type="text" name="city" id="city"/></dd>
      </dl><!--
      
      --><dl class="state partial">
        <dt><label for="state" name="state">State:</label></dt>
        <dd>
          <select name="state" id="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
      </dl><!--

    --><dl class="zipcode partial">
        <dt><label for="zipcode" name="zipcode">Zipcode:</label></dt>
        <dd><input type="text" name="zipcode" id="zipcode" pattern="[0-9]{5}"/></dd>
      </dl>
      
      <dl class="colors">
        <dt><label for="colors" name="colors">Favorite color:</label></dt>
        <dd>
          <select name="colors">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
          </select>
        </dd>
      </dl>

      <dl class="web-tech">
        <dt><label for="web-tech" name="web-tech">Favorite web tech:</label></dt>
        <dd>
          <select name="web-tech" size="5" multiple>
            <option value="ruby">Ruby</option>
            <option value="javascript">Javascript</option>
            <option value="rails">Rails</option>
            <option value="react">React</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="sql">SQL</option>
          </select>
        </dd>
      </dl>

      <textarea class="comments" rows="6" cols="80" placeholder="Please leave your comments here"></textarea>
      <input type="hidden" name="timestamp" value="timestamp"/>

      <input type="submit" value="Send"/>
      <input type="reset" value="Clear form"/>
    </fieldset>
  </form>
</body>
</html>
